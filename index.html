<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Country Selector</title>
  <style>
    /* Reset some defaults */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Centering container */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    /* Stack of buttons */
    .button-stack {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 200px; /* adjust width as desired */
    }

    /* Button styles */
    .button-stack a {
      display: block;
      background-color: #ea143d;
      color: #ffffff;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      padding: 12px 0;
      margin: 8px 0;
      border-radius: 9999px;
      transition: background-color 0.3s ease;
    }

    .button-stack a:hover {
      background-color: #c1122a; /* slightly darker */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="button-stack">
      <a href="eng.html">UK</a>
      <a href="ie.html">Ireland</a>
      <a href="swe.html">Sweden</a>
      <a href="pl.html">Poland</a>
      <a href="nl.html">Netherlands</a>
    </div>
  </div>

</body>
</html>
