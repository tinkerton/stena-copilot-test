<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Market</title>
  <style>
    /* Example stylingâ€”you can swap in your own */
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    #market-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .market-button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: 2px solid #004a93;
      background: white;
      color: #004a93;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .market-button:hover {
      background: #004a93;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Choose Your Market</h1>
  <div id="market-buttons">
    <button
      class="market-button"
      onclick="location.href='chat.html?language=en-GB&marketCode=uk'"
    >
      UK (English)
    </button>

    <button
      class="market-button"
      onclick="location.href='chat.html?language=en-GB&marketCode=ie'"
    >
      Ireland (English)
    </button>

    <button
      class="market-button"
      onclick="location.href='chat.html?language=sv-SE&marketCode=se'"
    >
      Sweden (Svenska)
    </button>

    <button
      class="market-button"
      onclick="location.href='chat.html?language=pl-PL&marketCode=pl'"
    >
      Poland (Polski)
    </button>

    <button
      class="market-button"
      onclick="location.href='chat.html?language=nl-NL&marketCode=nl'"
    >
      Netherlands (Nederlands)
    </button>
  </div>
</body>
</html>
