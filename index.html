<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stena Line Copilot Chat Test</title>
  <meta name="robots" content="noindex, nofollow" />
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: sans-serif;
      height: 100%;
    }
    body {
      background-color: #fff;
    }
    .background {
      background: url('stenaline-website.png') no-repeat top center;
      background-size: 100% auto;
      width: 100%;
      aspect-ratio: 3220 / 11844;
    }
    #language-selector {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 1100;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #copilot-chat-launcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background-color: #006bb6;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    #webchat-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 400px;
      height: 600px;
      display: none;
      z-index: 1001;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="language-selector">
    <label for="market">Market:</label>
    <select id="market">
      <option value="UK" selected>UK</option>
      <option value="SE">Sweden</option>
      <option value="NL">Netherlands</option>
      <option value="IE">Ireland</option>
      <option value="LV">Latvia</option>
    </select>
    <label for="language">Language:</label>
    <select id="language">
      <option value="en" selected>English</option>
      <option value="sv">Swedish</option>
      <option value="nl">Dutch</option>
      <option value="lv">Latvian</option>
    </select>
  </div>

  <div class="background"></div>
  <button id="copilot-chat-launcher">ðŸ’¬</button>
  <div id="webchat-container" role="main"></div>

  <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <script>
    const launcher = document.getElementById("copilot-chat-launcher");
    const marketSelector = document.getElementById("market");
    const languageSelector = document.getElementById("language");
    const chatContainer = document.getElementById("webchat-container");

    let chatLoaded = false;

    launcher.addEventListener("click", async () => {
      const market = marketSelector.value;
      const language = languageSelector.value;
      document.documentElement.lang = language;

      chatContainer.style.display = chatContainer.style.display === "none" ? "block" : "none";

      if (!chatLoaded) {
        const styleOptions = {
          hideUploadButton: true,
          accent: "#006bb6",
          bubbleBackground: "#E6F2FB",
          bubbleTextColor: "#003A63"
        };

        const tokenEndpointURL = new URL('https://157c0ba005bf48ddb4295b82e6a597.6b.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cre45_stinaCopilotPoc/directline/token?api-version=2022-03-01-preview');
        const apiVersion = tokenEndpointURL.searchParams.get('api-version');

        const [directLineURL, token] = await Promise.all([
          fetch(new URL(`/powervirtualagents/regionalchannelsettings?api-version=${apiVersion}`, tokenEndpointURL))
            .then(response => response.json())
            .then(({ channelUrlsById: { directline } }) => directline),
          fetch(tokenEndpointURL)
            .then(response => response.json())
            .then(({ token }) => token)
        ]);

        const directLine = window.WebChat.createDirectLine({ domain: new URL('v3/directline', directLineURL), token });

        WebChat.renderWebChat(
          {
            directLine,
            locale: language,
            styleOptions,
            userID: "user_stina_demo",
            sendTypingIndicator: true,
            store: WebChat.createStore({}, ({ dispatch }) => next => action => next(action))
          },
          chatContainer
        );

        chatLoaded = true;
      }
    });
  </script>
</body>
</html>
